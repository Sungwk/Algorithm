<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";
        let sum = a + b + c;
        let arr = [a, b, c];
        arr.map((n) => {
          if (n >= sum - n) answer = "NO";
        });

        return answer;
      }

      console.log(solution(13, 33, 21));
    </script>
  </body>
</html>
