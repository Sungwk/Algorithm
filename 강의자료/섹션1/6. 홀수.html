<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        arr.map((n) => {
          if (n % 2 === 1) {
            sum += n;
            answer.push(n);
          }
        });
        let n = Math.min(...answer);
        answer = [sum, n];
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
