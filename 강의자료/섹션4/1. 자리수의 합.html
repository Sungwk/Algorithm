<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (n of arr) {
          let sum = n
            .toString()
            .split("")
            .reduce((a, b) => a * 1 + b * 1);
          if (sum > max) {
            max = sum;
            answer = n;
          } else if (sum == max && answer < n) {
            answer = n;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
