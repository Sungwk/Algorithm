<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0,
          rt = 0;
        while (rt < arr.length) {
          if (sum < m) {
            sum += arr[rt++];
          } else if (sum == m) {
            sum -= arr[lt++];
            answer++;
          } else {
            sum -= arr[lt++];
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
