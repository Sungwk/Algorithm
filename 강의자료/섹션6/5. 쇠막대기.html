<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        let floor = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            if (s[i + 1] === "(") {
              floor++;
            }
            stack.push(s[i]);
          } else {
            if (s[i - 1] === ")") {
              answer++;
            } else {
              answer += floor;
            }
            stack.pop();
          }
        }
        return answer;
      }

      let a = "()(((()())(())()))(())";
      console.log(solution(a));
    </script>
  </body>
</html>
