<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);
        while (queue.length > 1) {
          for (let i = 0; i < k - 1; i++) {
            let prince = queue.shift();
            queue.push(prince);
          }
          queue.shift();
        }
        answer = queue[0];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
