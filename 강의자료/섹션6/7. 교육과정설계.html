<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        need = need.split("");
        for (x of plan) {
          if (x === need[0]) {
            need.shift();
          } else if (need.find((e) => e === x)) {
            return "NO";
          }
        }
        if (need[0]) return "NO";
        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
