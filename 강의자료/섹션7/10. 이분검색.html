<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        arr.sort();
        let lt = 0;
        let rt = arr.length - 1;
        let mid = (lt + rt) / 2;
        while (arr[mid] !== target) {
          if (arr[mid] < target) {
            lt = mid;
            mid = parseInt((lt + rt) / 2);
          } else {
            rt = mid;
            mid = parseInt((lt + rt) / 2);
          }
        }
        answer = mid + 1;
        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
