<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(mid, songs) {
        let cnt = 1;
        let sum = 0;
        for (let i = 0; i < songs.length; i++) {
          if (sum + songs[i] > mid) {
            cnt++;
            sum = songs[i];
          } else {
            sum += songs[i];
          }
        }
        console.log(mid, cnt);
        return cnt;
      }
      function solution(m, songs) {
        let answer = Number.MAX_SAFE_INTEGER;
        let lt = Math.max(...songs);
        let rt = songs.reduce((a, b) => a + b);
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(mid, songs) > m) {
            lt = mid + 1;
          } else {
            answer = mid;
            rt = mid - 1;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
