<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        times.sort((a, b) => {
          if (a[0] == b[0]) {
            return a[1] - b[1];
          } else {
            return a[0] - b[0];
          }
        });
        for (let i = 0; i < times.length; i++) {
          let n = 1;
          for (let j = i + 1; j < times.length; j++) {
            if (times[i][1] > times[j][0]) {
              n++;
            } else break;
          }
          answer = Math.max(n, answer);
        }
        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
