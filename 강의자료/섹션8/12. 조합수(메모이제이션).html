<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        let answer = [];
        let dy = Array.from(Array(35), () => Array(35).fill(0));
        function DFS(a, b) {
          if (dy[a][b]) return dy[a][b];
          else {
            if (a === b) return 1;
            else if (b === 0) return 1;
            else return (dy[a][b] = DFS(a - 1, b - 1) + DFS(a - 1, b));
          }
        }
        answer = DFS(n, r);
        return answer;
      }

      console.log(solution(33, 17));
    </script>
  </body>
</html>
