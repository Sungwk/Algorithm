<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        let cnt = 0;
        function DFS(l, s) {
          if (l === m) {
            answer.push([...tmp]);
            cnt++;
          } else {
            for (let i = s; i <= n; i++) {
              tmp[l] = i;
              DFS(l + 1, i + 1);
            }
          }
        }
        DFS(0, 1);
        answer.push(cnt);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
