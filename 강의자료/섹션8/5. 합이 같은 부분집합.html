<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let total = arr.reduce((a, b) => a + b) / 2;
        function DFS(n, sum) {
          if (flag) return;
          if (n === arr.length) {
            if (sum === total) {
              flag = 1;
              answer = "YES";
            }
          } else {
            DFS(n + 1, sum);
            DFS(n + 1, sum + arr[n]);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
