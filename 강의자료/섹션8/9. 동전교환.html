<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        let cnt = 0;

        function DFS(n, sum) {
          if (n === -1) {
            if (sum === m) {
              answer = Math.min(answer, cnt);
              cnt = 0;
            }
          } else {
            while (sum <= 15 - arr[n]) {
              sum += arr[n];
              cnt++;
            }
            DFS(n - 1, sum);
          }
        }
        DFS(arr.length - 1, 0);
        return answer;
      }

      let arr = [1, 2, 8];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
