<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let queue = [];
        let ch = Array.from({ length: 10001 }, () => 0);
        let dist = Array.from({ length: 10001 }, () => 0);
        queue.push(s);
        ch[s] = 1;
        dist[s] = 0;
        while (true) {
          let now = queue.shift();
          if (now === e) break;
          else {
            for (x of [now - 1, now + 1, now + 5]) {
              if (x >= 0 && x <= 10000 && !ch[x]) {
                ch[x] = 1;
                dist[x] = dist[now] + 1;
                queue.push(x);
              }
            }
          }
        }
        answer = dist[e];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
